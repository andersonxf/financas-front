<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" [(ngModel)]="descricao"/>
      </div>

      <div class="ui-g-12">
        <label style="display: block;">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy"
        name="vencimentoInicio" [(ngModel)]="dataVencimentoInicio"
        [inputStyle]="{'width':'95px', 'margin-right': '.5em'}"></p-calendar>

        <label class="ui">até</label>
        <p-calendar dateFormat="dd/mm/yy"
        name="vencimentoFim" [(ngModel)]="dataVencimentoFim"
        [inputStyle]="{'width':'95px', 'margin-left': '.5em'}"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar" ></button>
      </div>
    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:30%">Pessoa</th>
                <th style="width:30%">Descrição</th>
                <th style="width:10%">Vencimento</th>
                <th style="width:10%">Pagamento</th>
                <th style="width:10%">Valor</th>
                <th style="width:10%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-v>
            <tr>
                <td>{{v.pessoa}}</td>
                <td>{{v.descricao}}</td>
                <td>{{v.dataVencimento | date:'dd/MM/yyyy'}}</td>
                <td>{{v.dataPagamento | date:'dd/MM/yyyy'}}</td>
                <td><span [style.color]="v.tipo === 'DESPESA' ? 'red' : 'blue'">{{v.valor | number:'1.2-2'}}</span></td>
                <td>
                  <button style="margin-right: .5em" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
            </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Novo Lançamento" ></button>
    </div>
  </div>
</div>
