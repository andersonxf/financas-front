<p-table [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th style="width:35%">Nome</th>
          <th style="width:35%">Cidade</th>
          <th style="width:10%">Estado</th>
          <th style="width:10%">Status</th>
          <th style="width:10%"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pes>
      <tr>
          <td>{{pes.nome}}</td>
          <td>{{pes.cidade}}</td>
          <td>{{pes.estado}}</td>
          <td>
            <a href="javascript:;" [pTooltip]="pes.ativo ? 'Desativar' : 'Ativar'"
              tooltipPosition="top">
            {{ pes.ativo ? 'Ativo' : 'Inativo' }}
            </a>
          </td>
          <td>
            <button style="margin-right: .5em" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
